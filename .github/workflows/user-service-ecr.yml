name: Build and Push User Service to ECR

on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ECR_REPOSITORY: ${{ vars.AWS_ECR_REPOSITORY }}
  AWS_ECS_CLUSTER: ${{ vars.AWS_ECS_CLUSTER }}
  SERVICE_NAME: ${{vars.SERVICE_NAME}}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-user-service

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.AWS_ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with tags:${{ steps.meta.outputs.tags }}"

  deploy-to-ecs:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-user-service

      - name: Force ECS service deployment
        run: |
          echo "Triggering deployment for ${{ env.AWS_ECS_CLUSTER }}-${{ env.SERVICE_NAME }}..."
          aws ecs update-service \
            --cluster ${{ env.AWS_ECS_CLUSTER }} \
            --service ${{ env.SERVICE_NAME }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Check deployed service
        run: |
          echo "Checking deployed service..."

          # Get task definition ARN
          TASK_DEF=$(aws ecs describe-services \
            --cluster ${{ env.AWS_ECS_CLUSTER }} \
            --services ${{ env.SERVICE_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].deployments[0].taskDefinition' \
            --output text)

          echo "Task Definition: $TASK_DEF"

          # Get deployed Docker image
          IMAGE=$(aws ecs describe-task-definition \
            --task-definition $TASK_DEF \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.containerDefinitions[0].image' \
            --output text)

          echo "Deployed Image: $IMAGE"

          # Get deployment status
          aws ecs describe-services \
            --cluster ${{ env.AWS_ECS_CLUSTER }} \
            --services ${{ env.SERVICE_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].{Status:status,Running:runningCount,Desired:desiredCount,Pending:pendingCount}' \
            --output table

      - name: Get task details
        run: |
          echo "Fetching latest task details..."
          TASK_ARN=$(aws ecs list-tasks \
            --cluster ${{ env.AWS_ECS_CLUSTER }} \
            --service-name ${{ env.SERVICE_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'taskArns[0]' \
            --output text)

          if [ "$TASK_ARN" != "None" ]; then
            aws ecs describe-tasks \
              --cluster ${{ env.AWS_ECS_CLUSTER }} \
              --tasks $TASK_ARN \
              --region ${{ env.AWS_REGION }} \
              --query 'tasks[0].{Status:lastStatus,Health:healthStatus,CreatedAt:createdAt}' \
              --output table
          else
            echo "No running tasks found"
          fi