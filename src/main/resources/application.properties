spring.application.name=users-service

# Server Configuration
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT/OAuth2 Configuration for Cognito
# Replace with your actual Cognito User Pool details
# Example: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_ABC123DEF
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.ap-southeast-1.amazonaws.com/ap-southeast-1_dUQRzPE2K

# Cognito Configuration
cognito.region=ap-southeast-1
cognito.userPoolId=ap-southeast-1_dUQRzPE2K
cognito.clientId=48pv04j6sf1ff2uk9ncr0kr719

# Security Configuration
jwt.token.validity=86400000
jwt.signing.key=mySecretKey

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
#springdoc.swagger-ui.operationsSorter=method
